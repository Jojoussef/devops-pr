version: "3"

services:
  frontend:
    build:
      context: ./front/presentation_layer
      dockerfile: Dockerfile
    volumes:
      - ./front/presentation_layer:/app
      - /app/node_modules
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=development
    restart: unless-stopped

  backend:
    build:
      context: ./back/application_layer
      dockerfile: Dockerfile
    volumes:
      - ./back/application_layer:/app
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PYTHONUNBUFFERED=1
      - DJANGO_SETTINGS_MODULE=application_layer.settings
    restart: unless-stopped